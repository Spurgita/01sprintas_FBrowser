<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="candy_style.css" />
    </head>
    <body>
        <div class="top">
            <div class="candy_type">
                <button class="type_circle">php</button>
                <button class="type_circle" style="background-color: #f8c1de">
                    css
                </button>
            </div>
            <div class="right">
                <div class="plus_dir">
                    <form class="plus_dir_form" method="post">
                        <input
                            type="text"
                            class="plus_dir_name"
                            name="plus_dir"
                            onfocus="this.placeholder=''"
                            placeholder="New folder name"
                            value=""
                        />
                        <button
                            type="submit"
                            class="plus_dir_button"
                            name="plus_directory"
                            value="new"
                        ></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="candy_jar_top">
            <div class="candy_jar_top_left"></div>
            <div class="candy_jar_top_center">Directory name</div>
            <div class="candy_jar_top_right">
                <form class="back_form" method="post">
                    <button type="submit" class="back_dir" name="back" value="">
                        BACK
                    </button>
                </form>
            </div>
        </div>
        <div class="candy_jar_botom">
            <div class="candies">
                <!-- SALDAINIS -->
                <div class="candy" style="background-color: aqua">
                    filename
                    <div class="candy_shape"></div>
                    <form class="delete_form" method="post">
                        <button
                            type="submit"
                            class="del_file_button"
                            name="testas"
                            value="-"
                        ></button>
                    </form>
                    <form class="down_form" method="post">
                        <button
                            type="submit"
                            class="download_file_button"
                            name="download"
                            value="failovardas"
                        ></button>
                    </form>
                </div>
                <!-- SALDAINIS -->
                <div class="candy" style="background-color: rgb(255, 230, 0)">
                    filename
                    <div class="candy_shape"></div>
                </div>
                <!-- SALDAINIS -->
                <div class="candy" style="background-color: rgb(225, 0, 255)">
                    filename
                    <div class="candy_shape"></div>
                </div>
                <!-- SALDAINIS -->
                <div class="candy" style="background-color: rgb(225, 0, 255)">
                    filename
                    <div class="candy_shape"></div>
                </div>
                <!-- SALDAININE -->
                <form class="dir_form" method="POST">
                    <button
                        type="submit"
                        class="candy_jar_dir"
                        name="dir"
                        onclick="href='?path=$dirtogo'"
                        value="dirname"
                    >
                        direktorija
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
